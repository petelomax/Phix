      <h1 class="title">drawDib</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Syntax:</b>
         </td>
         <td>
          drawDib(integer control, a32Dib dib, integer cX, integer cY, integer dX1, integer dY1, integer dX2, integer dY2)
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         </td>
         <td>
            Draws a portion {dX1, dY1} -&gt; {dX2, dY2} of the bitmap to a control at position {cX, cY}
         </td>
        </tr>
       </table>
