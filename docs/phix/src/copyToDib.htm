      <h1 class="title">copyToDib</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Syntax:</b>
         </td>
         <td>
          <font face = "Arial, Helvetica"> copyToDib(a32Dib dib, integer control, integer dX, integer dY, integer cX1, integer cY1, integer cX2, integer cY2)
          </font>
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         </td>
         <td>
            Draws a portion {cX1, cY1 -&gt; {cX2, cY2} of a control or window to the bitmap at position {dX, dY}.
         </td>
        </tr>
       </table>
      </div>
