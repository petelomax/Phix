 <body>

   <these>
    <get>
     <stripped>
      <h1 class="title">dibColor</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Syntax:</b>
         </td>
         <td>
          a32Colour dibColor(integer red, integer green, integer blue)
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         </td>
         <td>
            Converts an RGB-value to a sequence ({blue, green, red}) that can be used in a bitmap
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Comments:</b>
         </td>
         <td>
            Note that bitmaps contain BGR rather than RGB colours that you may have encountered elsewhere.
         </td>
        </tr>
       </table>
      </div>
     </stripped>
    </get>
   </these>
  </toc>
